{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{device.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="name" value="{{device.name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="state" value="{{device.state}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="maintenance" value="{{device.maintenance}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
